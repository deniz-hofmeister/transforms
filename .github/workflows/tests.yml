name: tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

env:
  CARGO_TERM_COLOR: always

jobs:
  formatting:
    name: formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
          toolchain: nightly
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1
  build:
    runs-on: ubuntu-latest
    name: build
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo build
  tests:
    runs-on: ubuntu-latest
    name: tests
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: cargo test
  examples:
    runs-on: ubuntu-latest
    name: examples
    steps:
      - uses: actions/checkout@v4
      - name: Run example no_std_minimal
        run: cargo run --example no_std_minimal
      - name: Run example no_std_full
        run: cargo run --example no_std_full
      - name: Run example std_minimal
        run: cargo run --example std_minimal --features std
      - name: Run example std_full
        run: cargo run --example std_full --features std
  benchmarks:
    runs-on: ubuntu-latest
    name: benchmarks
    steps:
      - uses: actions/checkout@v4
      - name: Run bench
        run: cargo bench
