[package]
name = "transforms"
version = "0.3.1"
edition = "2021"
description = "A transform library to track reference frames and provide transforms between them."
license = "MIT"
repository = "https://github.com/deniz-hofmeister/transforms"

[features]
std = []

[dependencies]
thiserror = "2.0.11"
approx = "0.5.1"
hashbrown = "0.15.2"

[dev-dependencies]
env_logger = "0.11.6"
log = "0.4.22"
criterion = "0.5.1"
tokio = { version = "1.43.0", features = ["full"] }

[[example]]
name = "std"
path = "examples/std.rs"
required-features = ["std"]

[[bench]]
name = "benchmarks"
harness = false

[profile.release]
codegen-units = 1
lto = true
