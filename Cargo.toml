[package]
name = "transforms"
version = "0.3.1"
edition = "2021"
description = "A transform library to track reference frames and provide transforms between them."
license = "MIT"
repository = "https://github.com/deniz-hofmeister/transforms"

[features]
default = ["std"]
std = []

[dependencies]
thiserror = "2"
approx = "0"
hashbrown = "0"

[dev-dependencies]
env_logger = "0"
log = "0"
criterion = "0"
tokio = { version = "1", features = ["full"] }

[[bench]]
name = "benchmarks"
harness = false
